<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anket Uygulaması</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <h2>Anket Listesi</h2>
            <ul class="list-group list-group-flush overflow-auto">
                {% for survey in surveys %}
                <li class="list-group-item">
                    <a href="{{ url_for('survey_details', survey_id=survey['_id']) }}">{{survey['anket_basligi']}}</a>
                </li>
                {% endfor %}
            </ul>
        </div>
        <div class="col-md-8">
            <h2>Anket Detayları</h2>
            <h3>{{surveys[0]['anket_basligi']}}</h3>
            <div>
                {% for option in surveys[0]['options']%}
                    <span style="margin-right: 2rem">{{option.text}} | {{option.count}} </span>
                {% endfor %}
            </div>
            <div>
                <a href="{{url_for('survey_details', survey_id= surveys[0]['_id'])}}">oy kullanmak için tıklayınız. </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
