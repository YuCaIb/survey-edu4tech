<!DOCTYPE html>
<html lang="en">
<head>
  <title>Anahtar Kelime Bulucu</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<style>
.center {
  margin: auto;
  width: 50%;
  padding: 10px;
}
</style>
</head>
<body>



<div class="container-fluid p-5 bg-primary text-white text-center">
    {% if session['kullanici'] %}
      <span class="d-flex">
        <a class="btn btn-danger" href="/cikis">Çıkış</a>
      </span>
      {% else %}
      <span class="d-flex">
        <a class="btn btn-primary" href="/giris">Giriş</a>&nbsp;
        <a class="btn btn-warning" href="/kayit-ol">Üye Ol</a>
      </span>
      {% endif %}

    <h1>Anahtarlar</h1>
</div>

<div class="container mt-5" >
    <form class="center" action="/home" method="post">
        <input type="text" name="corpus"
               placeholder="Anahtar kelimeler için yazinizi giriniz">
        <button type="submit">Anahtarlar</button>
    </form>
    <div id="keywords">
        {% if keywords %}
            <label id="keywords-label">{{ keywords|join(", ") }}</label>
        {% endif %}
    </div>
</div>
</body>
</html>
