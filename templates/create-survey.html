<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anket Uygulaması</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #d1f0f0; /* Su Yeşili */
        }
    </style>
</head>

<body>

    <div class="container mt-5">
        <h1 class="mb-4">Anket Uygulaması</h1>
        <form id="surveyForm" method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Adınız:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">E-posta Adresiniz:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="feedback" class="form-label">Anket Başlığınız:</label>
                <textarea class="form-control" id="anket-basligi" name="anket-basligi" rows="4" required></textarea>
            </div>
            <div class="mb-3">
                <label for="numOptions" class="form-label">Oylama Maddeleri Sayısı:</label>
                <input type="number" class="form-control" id="numOptions" name="numOptions" min="1" required>
            </div>
            <div id="optionsContainer"></div>
            <button type="submit" class="btn btn-primary">Anketi Gönder</button>
        </form>
        <a href="/" class="btn btn-success mt-3">Anasayfaya Git</a> <!-- Anasayfaya Git butonu -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById("numOptions").addEventListener("input", function () {
            var numOptions = parseInt(this.value);
            var optionsContainer = document.getElementById("optionsContainer");
            optionsContainer.innerHTML = ""; // Önceki seçenekleri temizle

            for (var i = 0; i < numOptions; i++) {
                var optionInput = document.createElement("input");
                optionInput.type = "text";
                optionInput.className = "form-control mb-2";
                optionInput.placeholder = "Seçenek " + (i + 1);
                optionInput.required = true;
                optionInput.name = "option" + (i + 1);
                optionsContainer.appendChild(optionInput);
            }
        });
    </script>
</body>

</html>
